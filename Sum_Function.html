<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Function</title>
</head>

<body>
    <script>
        function sum(...args) {
            let total = args.reduce((a, b) => a + b, 0);

            function inner(...moreArgs) {
                if (moreArgs.length === 0) {
                    return total; // Final call with ()
                }
                total += moreArgs.reduce((a, b) => a + b, 0);
                return inner; // Return itself for chaining
            }

            return inner;
        }

        console.log(sum(2, 3, 4, 5)());       // ➤ 14
        console.log(sum(2, 3)(4, 5)());       // ➤ 14
        console.log(sum(2)(3)(4)(5)());       // ➤ 14
        console.log(sum(10)(20, 5)(5, 5)());  // ➤ 45

    </script>
</body>

</html>
