<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .book-list {
      margin-top: 30px;
      padding: 0;
      list-style-type: none;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .book-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .book-item:last-child {
      border-bottom: none;
    }
    .book-item button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .book-item button:disabled {
      background-color: #ccc;
    }
    .book-item button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>
    <ul id="bookList" class="book-list"></ul>
  </div>

  <script>
    class Library {
      constructor() {
        this.books = [
          { title: "The Great Gatsby", author: "F. Scott Fitzgerald", isAvailable: true },
          { title: "1984", author: "George Orwell", isAvailable: true },
          { title: "To Kill a Mockingbird", author: "Harper Lee", isAvailable: true }
        ];
      }

      lendBook(title) {
        const book = this.books.find(b => b.title === title);
        if (book && book.isAvailable) {
          book.isAvailable = false;
          alert(`You have borrowed: ${title}`);
        } else {
          alert(`Sorry, "${title}" is already lent out.`);
        }
      }

      returnBook(title) {
        const book = this.books.find(b => b.title === title);
        if (book && !book.isAvailable) {
          book.isAvailable = true;
          alert(`You have returned: ${title}`);
        } else {
          alert(`This book was not borrowed or doesn't exist.`);
        }
      }

      listBooks() {
        const bookListElement = document.getElementById('bookList');
        bookListElement.innerHTML = '';

        this.books.forEach(book => {
          const li = document.createElement('li');
          li.classList.add('book-item');
          li.innerHTML = `
            <span>${book.title} by ${book.author}</span>
            <button onclick="library.lendBook('${book.title}')" ${book.isAvailable ? '' : 'disabled'}>Lend</button>
            <button onclick="library.returnBook('${book.title}')" ${book.isAvailable ? 'disabled' : ''}>Return</button>
          `;
          bookListElement.appendChild(li);
        });
      }
    }

    const library = new Library();
    library.listBooks();

    // Refresh book list when a book is lent or returned
    const originalLendBook = library.lendBook;
    library.lendBook = function(title) {
      originalLendBook.call(library, title);
      library.listBooks();
    };

    const originalReturnBook = library.returnBook;
    library.returnBook = function(title) {
      originalReturnBook.call(library, title);
      library.listBooks();
    };
  </script>
</body>
</html>
