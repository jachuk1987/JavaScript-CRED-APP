<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Patient Registration Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 p-4">
    <div class="max-w-6xl mx-auto bg-white p-8 shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Patient Registration Information</h1>

        <!-- Table for Patient Registration Information -->
        <table class="min-w-full table-auto border-collapse mb-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Patient Name</th>
                    <th class="border px-4 py-2">Today's Visit</th>
                    <th class="border px-4 py-2">Patient Demographics</th>
                    <th class="border px-4 py-2">Race</th>
                    <th class="border px-4 py-2">Ethnicity</th>
                    <th class="border px-4 py-2">Emergency Contact</th>
                    <th class="border px-4 py-2">Employment Information</th>
                    <th class="border px-4 py-2">Responsible Party</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row 1: Patient 1 -->
                <tr>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Full Name">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Reason for Visit">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Address, Phone, Gender">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Race">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Ethnicity">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Emergency Contact Name, Phone">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Employer Name, Phone">
                    </td>
                    <td class="border px-4 py-2">
                        <input type="text" class="w-full border p-2" placeholder="Responsible Party Name, Address">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
