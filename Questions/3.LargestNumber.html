<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
    <h1>Find the Largest Number in an Array</h1>
    <label for="inputArray">Enter an array (comma-separated values):</label>
    <input type="text" id="inputArray" placeholder="e.g., 1,2,3,4,5">
    <button onclick="findAndDisplayLargestNumber()">Find Largest Number</button>
    <p id="result"></p>

    <script>
        // Function to find the largest number in an array
        function findLargestNumber(arr) {
            if (arr.length === 0) return null; // Handle empty arrays
            return Math.max(...arr);
        }

        // Function to handle input, find largest number, and display result
        function findAndDisplayLargestNumber() {
            const inputElement = document.getElementById('inputArray');
            const resultElement = document.getElementById('result');
            const inputValue = inputElement.value;

            // Convert the input string to an array of numbers
            const inputArray = inputValue.split(',').map(item => Number(item.trim()));

            // Find the largest number
            const largestNumber = findLargestNumber(inputArray);

            // Display the result
            if (largestNumber === null) {
                resultElement.textContent = "The array is empty.";
            } else {
                resultElement.textContent = `The largest number is: ${largestNumber}`;
            }
        }

        // Test cases
        console.log(findLargestNumber([1, 3, 7, 2, 9])); // 9
        console.log(findLargestNumber([-10, -3, -7, -2])); // -2
        console.log(findLargestNumber([])); // null
    </script>
</body>
</html>
