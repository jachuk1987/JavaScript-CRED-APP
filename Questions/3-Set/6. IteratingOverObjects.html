<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterating Over Object Properties</title>
</head>

<body>
    <h1>Iterating Over Object Properties</h1>

    <script>
        const obj = {
            name: "Jeswanth",
            age: 34,
            job: "Developer",
        }
        const parentObj = {
            country: "India"
        }

        Object.setPrototypeOf(obj, parentObj)

        console.log("Iterating with for...in")
        for (key in obj) {
            console.log(key, obj[key])
        }

        console.log("Using Object.keys()")
        Object.keys(obj).forEach(key => {
            console.log(key, obj[key])
        });

        console.log("Using Object.entries()")
        Object.entries(obj).forEach(([key,value])=>{
            console.log(key,value)
        });

        console.log("Using Object.values()")
        Object.values(obj).forEach(value=>{
            console.log(value)
        })
    </script>
</body>

</html>
