<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // DotNotation(.)
        const person = {
            name: "Alice",
            age: 30,
            greet: function () {
                console.log("Hello!");
            }
        };

        console.log(person.name);  // Output: Alice
        console.log(person.age);   // Output: 30
        person.greet();            // Output: Hello!

        // BracketNotation ([])
        const student = {
            "first-name": "Bob", // Property name with special characters
            age: 25
        };

        console.log(student["first-name"]); // Output: Bob

        const property = "age";
        console.log(student[property]);     // Output: 25

        // Accessing Nested Properties
        const data = {
            name: "Charlie",
            address: {
                city: "New York",
                zip: 10001
            }
        };

        console.log(data.address.city);      // Output: New York
        console.log(data["address"]["zip"]); // Output: 10001


    </script>
</body>

</html>
