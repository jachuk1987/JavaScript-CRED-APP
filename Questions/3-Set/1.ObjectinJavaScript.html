<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const car = {
            make: "Tesla",
            model: "Model S",
            year: 2023,
            drive: function () {
                console.log("The car is driving.");
            }
        };

        console.log(car.make); // Output: Tesla
        car.drive();           // Output: The car is driving.

        const motorCar = {
            make: "Toyota",          // A string property
            model: "Corolla",        // Another string property
            year: 2021,              // A number property
            isElectric: false,       // A boolean property
            start: function () {      // A function property (method)
                console.log("The motorCar has started.");
            },
            features: ["Airbags", "ABS", "Sunroof"] // An array property
        };

        console.log(motorCar.make);          // Output: Toyota
        console.log(motorCar["model"]);      // Output: Corolla
        motorCar.start();                    // Output: The motorCar has started.
        console.log(motorCar.features[1]);   // Output: ABS


    </script>
</body>

</html>
