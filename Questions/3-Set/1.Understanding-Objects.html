<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Understanding of Objects</title>
</head>

<body>
    <script>
       class person{
        constructor(name,place){
            this.name=name;
            this.place=place;
        }
        about(){
            console.log(`I am ${this.name} from ${this.place}`)
        }
       }

       var user=new person("Jeswanth", "Chittoor");
       user.about();

       const car = {
            make: "Hundai",
            model: "Kiger",
            year: 2023,
            isAutomatic: false,
            drive: function () {
                console.log("The car is driving.");
            }
        };

        console.log(car.model);
        car.drive();

    </script>
</body>

</html>
