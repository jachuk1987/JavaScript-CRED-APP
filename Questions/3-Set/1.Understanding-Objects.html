<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Understanding of Objects</title>
</head>

<body>
    <script>
        class person {
            constructor(name, place) {
                this.name = name;
                this.place = place;
            }
            about() {
                console.log(`I am ${this.name} from ${this.place}`)
            }
        }

        var user = new person("Jeswanth", "Chittoor");
        user.about();
        

        var personInfo = {
            greet() {
                console.log(`${this.name} How are you: welcome to ${this.place}`)
            }
        };

        var user1 = Object.create(personInfo)
        user1.name = "Jeswanth"
        user1.place = "Chittoor"
        user1.greet();

        var user2 = Object.create(personInfo)
        user2.name = "Jachu"
        user2.place = "Banglore"
        user2.greet();

    </script>
</body>

</html>
