<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
</head>
<body>
    <h1>String Reverser</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Enter text here">
    <button onclick="handleReverse()">Reverse String</button>
    <p id="result">Reversed String: </p>

    <script>
        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        function handleReverse() {
            const inputElement = document.getElementById('inputString');
            const resultElement = document.getElementById('result');
            const input = inputElement.value;
            const reversed = reverseString(input);
            resultElement.textContent = Reversed String: ${reversed};
        }
    </script>
</body>
</html>
