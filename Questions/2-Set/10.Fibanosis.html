<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibanosis</title>
</head>

<body>
    <script>
        function fibonocciNumber(n) {
            var a=0;
            var b=1;
            while((n+1)>0){
                document.write(a+"</br>")
                var c=a+b;
                a=b;
                b=c;
                n--
            }
        }
        var n=prompt("enter the number")
        fibonocciNumber(n)
    </script>
</body>

</html>
