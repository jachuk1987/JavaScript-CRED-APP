<body>
    <script>
        //14.Write a function to determine if two strings are anagrams of each other.
        function areAnagrams(str1, str2) {
            // Step 1: Check if both strings have the same length
            if (str1.length !== str2.length) {
                return false; // If the lengths are different, they can't be anagrams
            }

            // Step 2: Sort the characters of both strings
            const sortedStr1 = str1.split('').sort().join('');
            const sortedStr2 = str2.split('').sort().join('');

            // Step 3: Compare the sorted strings
            return sortedStr1 === sortedStr2;
        }

        // Example usage:
        console.log(areAnagrams("listen", "silent")); // Output: true
        console.log(areAnagrams("hello", "world"));   // Output: false

    </script>
</body>
