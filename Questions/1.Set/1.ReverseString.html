<head>

<body>
    <h1>String Reverser</h1>
    <input type="text" id="inputString" placeholder="Enter text">

        function reverse() {
            const input = document.getElementById('inputString').value;
            document.getElementById('result').textContent = input.split('').reverse().join('');
        }
