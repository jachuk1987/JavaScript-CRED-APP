<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <input type="text" id="inputArray" placeholder="Enter numbers, e.g., 1,2,3">
    <button onclick="findLargest()">Find</button>
    <p id="result"></p>

    <script>
        function findLargest() {
            const input = document.getElementById('inputArray').value;
            const numbers = input.split(',').map(Number);
            const largest = Math.max(...numbers);
            document.getElementById('result').textContent = isNaN(largest) ? 
                "Invalid input or empty array." : 
                `Largest number is: ${largest}`;
        }
    </script>
</body>
</html>
