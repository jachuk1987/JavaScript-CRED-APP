<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user-list {
      margin-top: 20px;
    }
    .user-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .role-admin {
      color: #d9534f;
    }
    .role-subscriber {
      color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Management System</h1>
    <form id="userForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <select id="role">
        <option value="Subscriber">Subscriber</option>
        <option value="Admin">Admin</option>
      </select>
      <button type="submit">Add User</button>
    </form>
    <div class="user-list" id="userList"></div>
  </div>
  
  <script>
    let users = []; // Use `let` for flexibility if reassigning the array

    // Function to render users
    function renderUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(user => {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.innerHTML = `
          <strong>${user.name}</strong>
          (<span class="role-${user.role.toLowerCase()}">${user.role}</span>)<br>${user.email}
          <button onclick="deleteUser('${user.email}')">Delete</button>
        `;
        userList.appendChild(userItem);
      });
    }

    // Add user
    document.getElementById('userForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;

      users.push({ name, email, role });
      renderUsers();

      // Reset form
      e.target.reset();
    });

    // Find user by email
    function findUser(email) {
      return users.find(user => user.email === email);
    }

    // Update user preferences
    function updateUser(email, updates) {
      users.map(user => {
        if (user.email === email) {
          Object.assign(user, updates);
        }
        return user;
      });
      renderUsers();
    }

    // Delete user
    function deleteUser(email) {
      const confirmation = confirm('Are you sure you want to delete this user?');
      if (confirmation) {
        const index = users.findIndex(user => user.email === email);
        if (index !== -1) {
          users.splice(index, 1); // Remove the user by index
        }
        renderUsers();
      }
    }

    // Check if all users have valid email addresses
    function validateEmails() {
      return users.every(user => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(user.email));
    }

    // Sort users alphabetically by name
    function sortUsers() {
      users.sort((a, b) => a.name.localeCompare(b.name));
      renderUsers();
    }

    // Demo Role-Based Access
    function checkRoleAccess(email, action) {
      const user = findUser(email);
      if (user) {
        if (user.role === 'Admin') {
          alert(`Admin access granted for ${action}`);
        } else {
          alert(`Access denied for ${action}`);
        }
      } else {
        alert('User not found');
      }
    }
  </script>
</body>
</html>
