<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Editor</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }

        /* Form Styles */
        .form-container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            resize: none;
            font-size: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        button {
            width: 100%;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        /* Post Styles */
        .post-container {
            background-color: #ffffff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .post-content {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .action-button {
            padding: 6px 12px;
            font-size: 0.875rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .like-button {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .like-button:hover {
            background-color: #2563eb;
        }

        .edit-button {
            background-color: #f59e0b;
            color: #ffffff;
        }

        .edit-button:hover {
            background-color: #d97706;
        }

        .clone-button {
            background-color: #6b7280;
            color: #ffffff;
        }

        .clone-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Social Media Post Editor</h1>

        <!-- Add Post Section -->
        <div class="form-container">
            <form id="addPostForm">
                <textarea id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Add Post</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div id="postsContainer">
            <!-- Dynamic posts will appear here -->
        </div>
    </div>

    <script>
        const socialMediaApp = {
            posts: [],

            addPost(content) {
                const newPost = {
                    id: Date.now(),
                    content,
                    likes: 0,
                    comments: [],
                    date: new Date(),
                };
                this.posts.push(newPost);
            },

            renderPosts() {
                const container = document.getElementById("postContent");
                container.innerHTML = "";

                this.posts.forEach((post) => {
                    const postDiv = document.createElement("div");
                    postDiv.className = "post-container";

                    postDiv.innerHTML = `
                        <p class="post-content">${post.content}</p>
                        <div class="post-actions">
                            <button class="action-button like-button" onclick="socialMediaApp.likePost(${post.id}); socialMediaApp.renderPosts();">
                                Like (${post.likes})
                            </button>
                            <button class="action-button edit-button" onclick="editPostPrompt(${post.id});">
                                Edit
                            </button>
                            <button class="action-button clone-button" onclick="socialMediaApp.clonePost(${post.id}); socialMediaApp.renderPosts();">
                                Clone
                            </button>
                        </div>
                    `;
                    container.appendChild(postDiv);
                })
            },

            editPost(postId, newContent) {
                const post = this.posts.find((p) => p.id === postId);
                if (post) post.content = newContent;
            },

            likePost(postId) {
                const post = this.posts.find((p) => p.id === postId);
                if (post) post.likes++;
            },

            clonePost(postId) {
                const post = this.posts.find((p) => p.id === postId);
                if (post) {
                    const clonedPost = { ...post, id: Date.now(), date: new Date() };
                    this.posts.push(clonedPost);
                }
            },
        }

        document.getElementById("addPostForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const content = document.getElementById("postContent").value;
            socialMediaApp.addPost(content);
            socialMediaApp.renderPost();
            e.target.reset();
        });

        function editPostPrompt(postId) {
            const post = socialMediaApp.posts.find((p) => p.id === postId);
            if (post) {
                const newContent = prompt("Edit your post:", post.content);
                if (newContent) {
                    socialMediaApp.editPost(postId, newContent);
                    socialMediaApp.renderPosts();
                }
            }
        };
    </script>
</body>

</html>
