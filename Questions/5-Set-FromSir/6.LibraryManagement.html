<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Library Management System</h1>
        
            <!-- Add Book Form -->
            <div class="bg-white p-6 rounded shadow mb-6">
              <form id="bookForm" class="space-y-4">
                <input
                  type="text"
                  id="bookTitle"
                  class="w-full px-3 py-2 border rounded-md"
                  placeholder="Enter book title"
                  required
                />
                <input
                  type="text"
                  id="bookAuthor"
                  class="w-full px-3 py-2 border rounded-md"
                  placeholder="Enter author name"
                  required
                />
                <button
                  type="submit"
                  id="bookSubmitButton"
                  class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                >
                  Add Book
                </button>
              </form>
            </div>
        
            <!-- Book List Section -->
            <div id="bookList" class="space-y-6">
              <!-- Dynamic Book List Will Be Rendered Here -->
            </div>
          </div>
    </div>
  
    <script>
        const libraryManagement = {
    books: [],
  
    // Add a new book
    addBook(title, author) {
      const newBook = {
        id: Date.now(),
        title,
        author,
        isAvailable: true, // Book is available when first added
      };
  
      this.books.push(newBook);
      this.renderBooks();
      this.resetForm();
    },
  
    // Borrow a book
    borrowBook(bookId) {
      const book = this.books.find(book => book.id === bookId);
      if (book && book.isAvailable) {
        book.isAvailable = false;
        this.renderBooks();
      } else {
        alert("This book is currently unavailable!");
      }
    },
  
    // Return a book
    returnBook(bookId) {
      const book = this.books.find(book => book.id === bookId);
      if (book && !book.isAvailable) {
        book.isAvailable = true;
        this.renderBooks();
      } else {
        alert("This book is not currently borrowed!");
      }
    },
  
    // Filter available books
    filterAvailableBooks() {
      return this.books.filter(book => book.isAvailable);
    },
  
    // Sort books alphabetically by title
    sortBooks() {
      this.books.sort((a, b) => a.title.localeCompare(b.title));
      this.renderBooks();
    },
  
    // Render book list
    renderBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = ""; // Clear existing list
  
      this.books.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.className = "bg-white p-4 rounded shadow";
  
        bookDiv.innerHTML = `
          <p class="font-semibold">${book.title} by ${book.author}</p>
          <p class="text-sm text-gray-600">${book.isAvailable ? "Available" : "Borrowed"}</p>
          <div class="mt-4">
            ${
              book.isAvailable
                ? `<button
                    class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
                    onclick="libraryManagement.borrowBook(${book.id})"
                  >
                    Borrow
                  </button>`
                : `<button
                    class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                    onclick="libraryManagement.returnBook(${book.id})"
                  >
                    Return
                  </button>`
            }
          </div>
        `;
  
        bookList.appendChild(bookDiv);
      });
    },
  
    // Reset the form
    resetForm() {
      document.getElementById("bookTitle").value = "";
      document.getElementById("bookAuthor").value = "";
    },
  };
  
  // Handle Add Book form submission
  document.getElementById("bookForm").addEventListener("submit", function (e) {
    e.preventDefault();
  
    const title = document.getElementById("bookTitle").value.trim();
    const author = document.getElementById("bookAuthor").value.trim();
  
    libraryManagement.addBook(title, author);
  });
  
    </script>
</body>
</html>
