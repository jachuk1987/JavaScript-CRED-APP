<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Cart</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for the cart items (li-clas) */
    .li-clas {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .li-clas span {
      font-size: 1rem;
      font-weight: 500;
    }
    
    .li-clas div {
      display: flex;
      align-items: center;
    }
    
    /* Custom CSS for the remove button (class-button) */
    .class-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.875rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .class-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">E-Commerce Cart Management</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Add Product Section -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Add Product</h2>
        <form id="addProductForm" class="space-y-4">
          <div>
            <label for="productName" class="block text-sm font-medium">Product Name</label>
            <input type="text" id="productName" class="w-full px-3 py-2 border rounded-md" placeholder="Enter product name" required>
          </div>
          <div>
            <label for="productPrice" class="block text-sm font-medium">Product Price</label>
            <input type="number" id="productPrice" class="w-full px-3 py-2 border rounded-md" placeholder="Enter product price" required>
          </div>
          <div>
            <label for="productQuantity" class="block text-sm font-medium">Product Quantity</label>
            <input type="number" id="productQuantity" class="w-full px-3 py-2 border rounded-md" placeholder="Enter product quantity" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Add Product</button>
        </form>
      </div>

      <!-- Cart Section -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Your Cart</h2>
        <ul id="cartItems" class="space-y-4">
          <!-- Dynamic Cart Items -->
        </ul>
        <div class="mt-4">
          <p class="text-lg font-medium">Total: <span id="totalPrice">0</span> INR</p>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
    const cart = {
        items: [],
        
        addProduct(Product) {
            const exists = this.items.find(item => item.id === Product.id);
            if(!exists) this.items.push(Product);
            console.log(this.items)
        },

        removeProduct(productId) {
            this.items = this.items.filter(item => item.id !== productId)
        },

        calculateTotal() {
            return this.items.reduce((total, item) => total + (item.price * item.quantity), 0)
        },

        renderCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
        
            this.items.forEach((item) => {
              const li = document.createElement("li");
              li.className = "li-clas"
              li.innerHTML = `
                  <span>${item.name}</span>
                  <div>
                    <span class="mr-4">$${item.price}</span>
                    <button class="class-button" onclick="removeFromCartI(${item.id})">Remove</button>
                  </div>
                `;
              cartItems.appendChild(li);
            });
        
            document.getElementById("totalPrice").textContent = this.calculateTotal();
          },


    }

    document.getElementById("addProductForm").addEventListener("submit", function (e){
        e.preventDefault();

        const productName = document.getElementById("productName").value;
        const productPrice = parseFloat(document.getElementById("productPrice").value);
        const productQuantity = parseFloat(document.getElementById("productQuantity").value);
        const productId = Date.now();
      
        const newProduct = { id: productId, name: productName, price: productPrice, quantity: productQuantity };
        cart.addProduct(newProduct);
        cart.renderCart()
        e.target.reset();
    });

      function removeFromCartI(productId) {
        cart.removeProduct(productId)
        cart.renderCart()
      }
        
</script>
</html>
