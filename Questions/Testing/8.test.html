<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <script src="app.js" defer></script>
    <style>
        body {
            background-color: #f7fafc;
            color: #2d3748;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .screen {
            width: 100%;
            height: 40px;
            margin: 20px 0;
            background: #333;
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
        }

        #seatArrangement {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            justify-content: center;
        }

        .seat {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .seat-available {
            background-color: #28a745;
            /* Green for available */
            color: white;
        }

        .seat-booked {
            background-color: #dc3545;
            /* Red for booked */
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Ticket Booking System</h1>

        <!-- Screen Section -->
        <div class="screen">SCREEN</div>

        <!-- Seat Arrangement Section -->
        <div id="seatArrangement">
            <!-- Dynamic Seat Layout Will Be Rendered Here -->
        </div>
    </div>

    <script>
        const movieBookingSystem = {
            seats: [],

            // Initialize seats dynamically
            initializeSeats(rows, cols) {
                this.seats = [];
                const rowLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                for (let i = 0; i < rows; i++) {
                    for (let j = 1; j <= cols; j++) {
                        this.seats.push({
                            number: `${rowLetters[i]}${j}`, // Seat number (e.g., A1, B2)
                            isBooked: false, // All seats are available initially
                        });
                    }
                }
                this.renderSeats();
            },

            // Render seats
            renderSeats() {
                const seatArrangement = document.getElementById("seatArrangement");
                seatArrangement.innerHTML = ""; // Clear existing layout

                this.seats.forEach((seat) => {
                    const seatDiv = document.createElement("div");
                    seatDiv.className = `seat ${seat.isBooked ? "seat-booked" : "seat-available"}`;
                    seatDiv.textContent = seat.number;

                    // Add click functionality
                    seatDiv.onclick = () => {
                        if (!seat.isBooked) {
                            const confirmBooking = confirm(`Book seat ${seat.number}?`);
                            if (confirmBooking) {
                                seat.isBooked = true; // Mark seat as booked
                                this.renderSeats(); // Re-render seats
                            }
                        } else {
                            alert(`Seat ${seat.number} is already booked.`);
                        }
                    };

                    seatArrangement.appendChild(seatDiv);
                });
            },
        };

        // Initialize the theater with 5 rows and 10 columns
        movieBookingSystem.initializeSeats(5, 10);
    </script>
</body>

</html>
