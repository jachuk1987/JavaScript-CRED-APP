<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Roman</title>
</head>

<body>
    <h1>Number to Roman Numerals</h1>
    <label>Enter number (1-3999):</label>
    <input type="number" id="num" min="1" max="3999">
    <button onclick="convertToRoman()">Convert</button>
    <p id="result"></p>

    <script>
   
        function convertToRoman() {
            const romanNumerals = [
                ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400], ["C", 100],
                ["XC", 90], ["L", 50], ["XL", 40], ["X", 10], ["IX", 9], ["V", 5],
                ["IV", 4], ["I", 1]
            ];
            const num = parseInt(document.getElementById('num').value);
            if (isNaN(num) || num < 1 || num > 3999) {
                document.getElementById("result").innerHTML = "Enter a number between 1 and 3999."
                return;

            } let roman = "", n = num;
            romanNumerals.forEach(([sym, val]) => {
                while (n >= val) {
                    roman += sym;
                    n -= val;
                }
            })
            document.getElementById('result').textContent = `Roman numeral: ${roman}`;


        }

    </script>
</body>

</html>
