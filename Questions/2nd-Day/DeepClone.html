<html lang="en">

<body>
    <script>
        var person = {
            lname: "Jachu",
            fname:"Kumar"
        }
        console.log(typeof person);

        var newPerson = JSON.stringify(person);
        console.log(typeof newPerson);

        var newPerson2 = JSON.parse(newPerson);

        console.log(typeof newPerson2);
    </script>
