<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Number</title>
</head>
<body>
    <h1>Find Second Largest</h1>
    <!-- <input type="text" id="inputArray" placeholder="Enter numbers, e.g., 10,20,30">
    <button onclick="SecondLargest()">Find</button>
    <p id="result"></p> -->

    <script>
        function secondLargest(num) {
            num.sort((a, b) => b - a)
            return num[1]
        }
        var num = [12, 23, 34, 12, 23, 65, 56]
        console.log(secondLargest(num));

    </script>
</body>
</html>
