        function findSecondLargest(arr) {
            let largest = -Infinity, secondLargest = -Infinity;

            for (let num of arr) {
                if (num > largest) {
                    secondLargest = largest;
                    largest = num;
                } else if (num > secondLargest && num < largest) {
                    secondLargest = num;
                }
            }

            return secondLargest;
        }
