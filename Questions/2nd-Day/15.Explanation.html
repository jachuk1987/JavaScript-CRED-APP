<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Dimensional Array</title>
</head>

<body>
    <script>

        function sumOfElements(arr) {
            let sum = 0;
            for (let element of arr) {
                if (Array.isArray(element)) {
                    sum += sumOfElements(element);
                }else {
                    sum += element;
                }
            }
            return sum;
        }

        const multidimensionalArray = [1, 2, [3, 4, [5, 6, [7, 8]]]];
        console.log(sumOfElements(multidimensionalArray));
    </script>
</body>

</html>
