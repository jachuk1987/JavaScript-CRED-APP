<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi Dimentional</title>
</head>
<body>
    <script>
        //15.Implement a function to calculate the sum of all elements in a multidimensionalÂ array.
        function multiDimentional(arr){
            var array=arr.flat(Infinity)
            var sum=0
            // console.log(array)
            for(var i=0;i<array.length;i++){
                sum+=array[i]
            }
            console.log(sum)
        }
        var arr=[1,2,[2,9,[3,[4,5]]]]
        multiDimentional(arr)
    </script>
</body>
</html>
