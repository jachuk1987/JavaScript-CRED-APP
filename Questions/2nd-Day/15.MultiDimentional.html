        function multiDimentional(arr) {
            let sum = 0;
            for (let value of arr.flat(Infinity)) {
                sum += value;
            };
            return sum;
        }

        var arr = [1, 2, [2, 9, [3, [4, 5]]]]
        console.log(multiDimentional(arr));
    </script>
