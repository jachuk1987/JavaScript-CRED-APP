<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Array</title>
</head>

<body>
    <script>
        // 2.Implement a function to flatten a nested array (e.g., [1, [2, [3, [4]]]] to [1, 2, 3, 4]).
        function flattenArray(arr) {
            var flatten = arr.flat(Infinity)
            console.log(flatten)
        }
        var array = [1, [2, [3, [4]]]]
        flattenArray(array)
    </script>
</body>

</html>
