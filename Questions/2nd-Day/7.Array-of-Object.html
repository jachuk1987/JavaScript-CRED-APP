<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array Of An Object</title>
</head>

<body>
    <script>
        var arr = [
            { name: "Jachu", age: 30, state: "andhra" },
            { name: "Sekhar", age: 32, state: "Karnataka" },
            { name: "Vishal", age: 22, state: "Andhra" },
            { name: "Nethaji", age: 24, state: "Andhra" },
            { name: "Sandy", age: 25, state: "Telangana" }
        ]

        function arrayOfAnObject(arr, proper) {
            var result = {}
            for (var i = 0; i < arr.length; i++) {
                var item = arr[i]
                var key = item[proper]
                if (!result[key]) {
                    result[key] = []
                }
                result[key].push(item)
            }
            return result
        }

        var arrayOfObj = arrayOfAnObject(arr, "age")
        console.log(arrayOfObj)
    </script>
</body>

</html>
