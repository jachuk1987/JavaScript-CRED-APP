<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array Of An Object</title>
</head>

<body>
    <script>

        const arr = [
            { name: "Jachu", age: 30, state: "andhra" },
            { name: "Sekhar", age: 32, state: "Karnataka" },
            { name: "Vishal", age: 22, state: "Andhra" },
            { name: "Nethaji", age: 24, state: "Andhra" },
            { name: "Sandy", age: 25, state: "Telangana" }
        ];


        function arrayOfAnObject(arr, property) {
            return arr.reduce((result, item) => {
                const key = item[property];
                (result[key] = result[key] || []).push(item);
                return result;
            }, {});
        }

        const arrayOfObj = arrayOfAnObject(arr, "age");
        console.log(arrayOfObj);

    </script>
</body>

</html>
