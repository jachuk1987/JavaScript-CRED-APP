<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Number</title>
</head>
<body>
    <h1>Find Second Largest</h1>
    <input type="text" id="inputArray" placeholder="Enter numbers, e.g., 10,20,30">
    <button onclick="findSecondLargest()">Find</button>
    <p id="result"></p>

    <script>
        function findSecondLargest() {
            const numbers = document.getElementById('inputArray').value.split(',').map(Number);
            let largest = -Infinity, secondLargest = -Infinity;

            for (let num of numbers) {
                if (num > largest) {
                    secondLargest = largest;
                    largest = num;
                } else if (num > secondLargest && num < largest) {
                    secondLargest = num;
                }
            }

            document.getElementById('result').textContent = 
                secondLargest > -Infinity ? `Second largest: ${secondLargest}` : "Not enough numbers.";
        }
    </script>
</body>
</html>
