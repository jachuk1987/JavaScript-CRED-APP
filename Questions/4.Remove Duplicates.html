<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h1>Remove Duplicates</h1>
    <input type="text" id="inputArray" placeholder="Enter values, e.g., 1,2,3,2">
    <button onclick="removeDuplicates()">Remove</button>
    <p id="result"></p>

    <script>
        function removeDuplicates() {
            const input = document.getElementById('inputArray').value;
            const array = input.split(',').map(item => item.trim());
            const unique = [...new Set(array)];
            document.getElementById('result').textContent = `Without duplicates: [${unique.join(', ')}]`;
        }
    </script>
</body>
</html>
