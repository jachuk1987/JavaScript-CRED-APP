<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curried Sum</title>
</head>

<body>
    <script>
        function sum(...args) {
            let total = args.reduce((a, b) => a + b, 0);

            function inner(...moreArgs) {
                if (moreArgs.length === 0) {
                    return total;
                }
                total += moreArgs.reduce((a, b) => a + b, 0);
                return inner;
            }

            inner.valueOf = function () {
                return total;
            };

            return inner;
        }

        console.log(sum(2, 3) + sum(2)(3)); // 5 + 5 = 10
    </script>
    
</body>
</html>
