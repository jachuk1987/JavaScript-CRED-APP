<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button#update {
            display: none;
        }
    </style>
</head>

<body>
    <div style="padding:20px;margin:20px">
        <form>
            <div><label>Name</label></div>
            <div><input type="text" id="name"></div>
            <div><label>Email</label></div>
            <div><input type="email" id="mail"></div>
            <div><label>Password</label></div>
            <div><input type="password" id="password"></div>
            <div><label>Domine</label></div>
            <div>
                <select name="domine" id="domine">
                    <option value="">Select</option>
                    <option value="IT">IT</option>
                    <option value="core">Core</option>
                </select>
            </div>
            <div style="margin:20px">
                <button type="button" id="submit" onclick="displayData()">Submit</button>
            </div>
        </form>
    </div>
    <div style="padding:20px;margin:20px">
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mail</th>
                    <th>Password</th>
                    <th>Domine</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        var users = [
            {
                name: "manisha",
                mail: "theju@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "manisha1",
                mail: "theju1@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "manisha2",
                mail: "theju2@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "manisha3",
                mail: "theju3@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            },
            {
                name: "manisha4",
                mail: "theju4@gmail.com",
                password: "nxgfyf",
                domine: "mhfruy"
            }
        ];

        function displayData() {
            var newUser = {
                name: document.getElementById("name").value,
                mail: document.getElementById("mail").value,
                password: document.getElementById("password").value,
                domine: document.getElementById("domine").value,
            };
            users.push(newUser);
            tableData();
            clearForm();
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("mail").value = "";
            document.getElementById("password").value = "";
            document.getElementById("domine").value = "";
        }

        function tableData() {
            document.querySelector("tbody").innerHTML = "";
            for (var i = 0; i < users.length; i++) {
                var tr = document.createElement("tr");

                for (var key in users[i]) {
                    var td = document.createElement("td");
                    td.innerHTML = users[i][key];
                    td.setAttribute("data-field", key);
                    tr.appendChild(td);
                }

                var editTd = document.createElement("td");
                var editBTN = document.createElement("button");
                editBTN.innerHTML = "Edit";
                editBTN.setAttribute("onclick", `editUser(${i})`);
                editTd.appendChild(editBTN);
                tr.appendChild(editTd);

                var deleteTd = document.createElement("td");
                var deleteBTN = document.createElement("button");
                deleteBTN.innerHTML = "Delete";
                deleteBTN.setAttribute("onclick", `deleteUser(${i})`);
                deleteTd.appendChild(deleteBTN);
                tr.appendChild(deleteTd);

                document.querySelector("tbody").appendChild(tr);
            }
        }

        function deleteUser(i) {
            users.splice(i, 1);
            tableData();
        }

        tableData();

        function editUser(i) {
            var tr = document.querySelectorAll("tbody tr")[i];
            var tds = tr.querySelectorAll("td[data-field]");
            var editTd = tr.querySelector("td:nth-last-child(2)");

            tds.forEach(td => {
                var field = td.getAttribute("data-field");
                var input = document.createElement("input");
                input.value = users[i][field];
                td.innerHTML = "";
                td.appendChild(input);
            });
            var editBTN = `<button onclick="updateUser(${i})">Update</button>`;
            editTd.innerHTML = editBTN;
        }

        function updateUser(i) {
            var tr = document.querySelectorAll("tbody tr")[i];
            var tds = tr.querySelectorAll("td[data-field]");
            var editTd = tr.querySelector("td:nth-last-child(2)");

            tds.forEach(td => {
                var field = td.getAttribute("data-field");
                var input = td.querySelector("input");
                users[i][field] = input.value;
                td.innerHTML = users[i][field];
            });
            var editBTN = `<button onclick="editUser(${i})">Edit</button>`;
            editTd.innerHTML = editBTN;
        }
    </script>
</body>

</html>
