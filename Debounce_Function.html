<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce Function</title>
</head>
<body>
    <input type="text" id="search" placeholder="Type something..." />

    <script>
        // Debounce function
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // Function to handle input
        function handleInput(event) {
            console.log('Input value:', event.target.value);
        }

        // Apply debounce to input handler
        const debouncedInput = debounce(handleInput, 500);

        // Attach to input event
        document.getElementById('search').addEventListener('input', debouncedInput);
    </script>
</body>

</html>
