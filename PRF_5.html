<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <script>
        // Array to hold data
        let patientData = [];
        let editIndex = -1;

        // Function to create or update a patient record
        function createUser() {
            // Get selected ethnicity
            const ethnicity = document.querySelector('input[name="ethnicity"]:checked')?.nextSibling.textContent.trim();

            if (!ethnicity) {
                alert("Please select an ethnicity.");
                return;
            }

            if (editIndex >= 0) {
                // Update existing record
                patientData[editIndex] = { ethnicity };
                editIndex = -1;
                document.getElementById("submitBtn").style.display = "inline-block";
                document.getElementById("updatebtn").style.display = "none";
            } else {
                // Add new record
                patientData.push({ ethnicity });
            }

            resetForm();
            renderTable();
        }

        // Function to update a record
        function updateUser() {
            createUser();
        }

        // Function to delete a record
        function deleteUser(index) {
            patientData.splice(index, 1);
            renderTable();
        }

        // Function to edit a record
        function editUser(index) {
            const patient = patientData[index];
            const ethnicityOptions = document.querySelectorAll('input[name="ethnicity"]');
            ethnicityOptions.forEach((option) => {
                if (option.nextSibling.textContent.trim() === patient.ethnicity) {
                    option.checked = true;
                }
            });

            editIndex = index;
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("updatebtn").style.display = "inline-block";
        }

        // Function to reset the form
        function resetForm() {
            const ethnicityOptions = document.querySelectorAll('input[name="ethnicity"]');
            ethnicityOptions.forEach((option) => (option.checked = false));
        }

        // Function to render the table
        function renderTable() {
            const table = document.querySelector("table");
            table.innerHTML = `
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2">Ethnicity</th>
                        <th class="border px-4 py-2">Edit</th>
                        <th class="border px-4 py-2">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    ${patientData.map(
                (patient, index) => `
                        <tr>
                            <td class="border px-4 py-2">${patient.ethnicity}</td>
                            <td class="border px-4 py-2">
                                <button class="bg-green-500 text-white px-4 py-1 rounded" onclick="editUser(${index})">Edit</button>
                            </td>
                            <td class="border px-4 py-2">
                                <button class="bg-red-500 text-white px-4 py-1 rounded" onclick="deleteUser(${index})">Delete</button>
                            </td>
                        </tr>
                    `
            ).join("")}
                </tbody>
            `;
        }
    </script>
</head>

<body>
    <h1 class="text-2xl font-bold mb-6 text-center">Patient Registration Form</h1>
    <div class="mt-2">
        <label>Ethnicity:</label>
        <div class="flex flex-wrap mt-2">
            <div class="mr-4">
                <input class="mr-3" name="ethnicity" type="radio" />
                <label for="ethnicityHispanic">Hispanic</label>
            </div>
            <div class="mr-4">
                <input class="mr-3" name="ethnicity" type="radio" />
                <label for="ethnicityNotHispanic">Not Hispanic</label>
            </div>
            <div class="mr-4">
                <input class="mr-3" name="ethnicity" type="radio" />
                <label for="ethnicityRefuse">Refuse to Report</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="button" class="bg-blue-500 text-white px-6 py-2 rounded shadow-md hover:bg-blue-600"
                onclick="createUser()" id="submitBtn">
                Submit
            </button>
            <button type="button" class="bg-blue-500 text-white px-6 py-2 rounded shadow-md hover:bg-blue-600"
                onclick="updateUser()" id="updatebtn" style="display:none;">Update</button>
        </div>
    </div>

    <!-- Table Section -->
    <h1 class="text-2xl font-bold mt-8 mb-4 text-center">Patient Registration Table</h1>
    <table class="table-auto border-collapse border border-primary w-full">
        <thead>
            <tr class="bg-gray-200">
                <th class="border px-4 py-2">Ethnicity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically filled rows -->
        </tbody>
    </table>
</body>

</html>
