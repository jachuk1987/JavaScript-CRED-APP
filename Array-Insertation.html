<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const result = [];
        const insertAfter = 5;
        const valueToInsert = 100;

        for (let i = 0; i < arr.length; i++) {
            result.push(arr[i]);
            if (arr[i] === insertAfter) {
                result.push(valueToInsert);
            }
        }

        console.log(result); // [1,2,3,4,5,100,6,7,8,9]

    </script>
</body>

</html>
