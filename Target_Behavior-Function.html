<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function get(n) {
            const calculator = {
                value: n,
                sum(num) {
                    this.value += num;
                    return this;
                },
                multi(num) {
                    this.value *= num;
                    return this;
                },
                divide(num) {
                    this.value /= num;
                    return this;
                },
                subtract(num) {
                    this.value -= num;
                    return this;
                }
            };

            return calculator;
        }

    </script>
</body>

</html>
