<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function get(n) {
            const calculator = {
                value: n,
                sum(num) {
                    this.value += num;
                    return this;
                },
                multi(num) {
                    this.value *= num;
                    return this;
                },
                divide(num) {
                    this.value /= num;
                    return this;
                },
                subtract(num) {
                    this.value -= num;
                    return this;
                }
            };

            return calculator;
        }
        const result = get(2)
            .sum(3)      // 5
            .multi(4)    // 20
            .divide(2)   // 10
            .sum(3)      // 13
            .multi(5)    // 65
            .subtract(2) // 63
            .sum(3);     // 66

        console.log(result.value); // âž¤ 66

    </script>
</body>

</html>
