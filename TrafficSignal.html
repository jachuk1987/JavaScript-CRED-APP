<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Signal</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100px;
            height: 300px;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .light {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.5s ease, box-shadow 0.5s ease;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .on {
            opacity: 1;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="light red" id="red"></div>
        <div class="light yellow" id="yellow"></div>
        <div class="light green" id="green"></div>
    </div>

    <script>
        const redLight = document.getElementById('red');
        const yellowLight = document.getElementById('yellow');
        const greenLight = document.getElementById('green');

        let current = 'red';

        function updateLights() {
            redLight.classList.remove('on');
            yellowLight.classList.remove('on');
            greenLight.classList.remove('on');

            if (current === 'red') {
                redLight.classList.add('on');
                current = 'green';
            } else if (current === 'green') {
                greenLight.classList.add('on');
                current = 'yellow';
            } else {
                yellowLight.classList.add('on');
                current = 'red';
            }
        };

        // Initial state
        updateLights();

        // Change every 30 seconds
        setInterval(updateLights, 30000);
    </script>
</body>

</html>
